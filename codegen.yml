schema:
  - "https://49f988ac-a875-4740-a610-478af353216d.squids.live/mira-indexer/v/v1/graphql"
documents: "src/**/*.graphql" # Path to your GraphQL operations (queries, mutations, etc.)
generates:
  "./src/generated/graphql.ts": # Path to the generated file
    plugins:
      - "typescript" # Generates TypeScript types for provided schemas
      - "typescript-operations" # Generates TypeScript types for queries and mutations
    config:
      scalars:
        DateTime: "string" # Customize scalar types if needed
